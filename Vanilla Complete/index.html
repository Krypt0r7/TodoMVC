<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Todo</title>
</head>

<body>
    <header>
        <h1>todos</h1>
    </header>
    <main>
        <div class="main-wrap">
            <div class="input">
                <div class="mark-all">
                    <i class="opacity-3 hide arrow-down"></i>
                </div>
                <form>
                    <input type="text" placeholder="What needs to be done?">
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer hide">
            <div class="item-left">
                <span class="counter"></span>
                <p>item<span class="plural">s</span> left</p>
            </div>
            <ul class="sort-menu">
                <li>
                    <a id="all" class="filters" href="#/All">All</a>
                </li>
                <li>
                    <a id="active" class="filters" href="#/Active">Active</a>
                </li>
                <li>
                    <a id="completed" class="filters" href="#/Completed">Completed</a>
                </li>
            </ul>
            <div class="clear-completed">
                <button class="hide">Clear completed</button>
            </div>
        </div>
    </footer>
</body>

</html>
